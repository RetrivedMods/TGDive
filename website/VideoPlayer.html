<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Drive - Advanced Video Player</title>

    <!-- Video.js Library -->
    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .video-container {
            width: 90%;
            max-width: 960px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .copy-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .copy-button:active {
            transform: scale(1);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Video Player Container -->
    <div class="video-container">
        <video id="my-player" class="video-js vjs-fluid vjs-big-play-centered" controls preload="auto" data-setup='{
                "playbackRates": [0.5, 1, 1.5, 2],
                "controlBar": {
                    "pictureInPictureToggle": true
                }
            }'>
            <source id="video-src" src="" type="video/mp4">
            </source>
            <p class="vjs-no-js">
                To view this video, please enable JavaScript and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
            </p>
        </video>
    </div>

    <!-- Buttons for Stream and Download URL -->
    <div class="buttons-container">
        <button class="copy-button" onclick="copyStreamUrl()">Copy Stream URL</button>
        <button class="copy-button" onclick="copyDownloadUrl()">Copy Download URL</button>
    </div>

    <!-- Footer -->
    <footer>
        Powered by TG Drive | Advanced Video Player
    </footer>

    <!-- JavaScript -->
    <script>
        // Get download URL from the query string
        const downloadUrl = (new URL(window.location.href)).searchParams.get('url');
        document.getElementById('video-src').src = downloadUrl;

        // Copy to Clipboard Function
        function copyTextToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                });
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Link copied to clipboard!');
                } catch (err) {
                    console.error('Fallback: Unable to copy text', err);
                }
                document.body.removeChild(textArea);
            }
        }

        // Copy Stream URL
        function copyStreamUrl() {
            copyTextToClipboard(window.location.href);
        }

        // Copy Download URL
        function copyDownloadUrl() {
            copyTextToClipboard(downloadUrl);
        }
    </script>
</body>

</html>
