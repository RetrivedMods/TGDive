<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Drive - Advanced Video Player</title>

    <!-- Video.js Library -->
    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .video-container {
            width: 90%;
            max-width: 960px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-button, .quality-button, .download-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .action-button:hover, .quality-button:hover, .download-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .action-button:active, .quality-button:active, .download-button:active {
            transform: scale(1);
        }

        select {
            padding: 8px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }

        .video-player {
            width: 100%;
        }

    </style>
</head>

<body>
    <!-- Video Player Container -->
    <div class="video-container">
        <video id="my-player" class="video-js vjs-fluid vjs-big-play-centered video-player" controls preload="auto" data-setup='{
                "playbackRates": [0.5, 1, 1.5, 2],
                "controlBar": {
                    "pictureInPictureToggle": true
                }
            }'>
            <source id="video-src" src="" type="video/mp4">
            </source>
            <p class="vjs-no-js">
                To view this video, please enable JavaScript and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
            </p>
        </video>
    </div>

    <!-- Video Controls -->
    <div class="buttons-container">
        <button class="action-button" onclick="openInVLC()">Play in VLC</button>
        <button class="action-button" onclick="openInMXPlayer()">Play in MX Player</button>
        <select class="quality-button" onchange="changeQuality(event)">
            <option value="high">High Quality</option>
            <option value="medium">Medium Quality</option>
            <option value="low">Low Quality</option>
        </select>
        <select class="action-button" onchange="changeAudioTrack(event)">
            <option value="track1">English</option>
            <option value="track2">Spanish</option>
            <option value="track3">French</option>
        </select>
        <button class="download-button" onclick="downloadVideo()">Download Video</button>
    </div>

    <!-- Footer -->
    <footer>
        Powered by TG Drive | Advanced Video Player
    </footer>

    <!-- JavaScript -->
    <script>
        const downloadUrl = (new URL(window.location.href)).searchParams.get('url');
        const videoElement = document.getElementById('my-player');
        const videoSource = document.getElementById('video-src');

        // Set the initial video source URL
        videoSource.src = downloadUrl;
        videoElement.load();

        // Open Video in VLC
        function openInVLC() {
            window.open('vlc://' + downloadUrl, '_blank');
        }

        // Open Video in MX Player
        function openInMXPlayer() {
            window.open('mxplayer://' + downloadUrl, '_blank');
        }

        // Change Video Quality
        function changeQuality(event) {
            const selectedQuality = event.target.value;
            if (selectedQuality === 'high') {
                videoSource.src = downloadUrl;
            } else if (selectedQuality === 'medium') {
                videoSource.src = downloadUrl.replace('.mp4', '_medium.mp4');
            } else if (selectedQuality === 'low') {
                videoSource.src = downloadUrl.replace('.mp4', '_low.mp4');
            }
            videoElement.load();
        }

        // Change Audio Track
        function changeAudioTrack(event) {
            const selectedTrack = event.target.value;
            const tracks = videoElement.textTracks;
            for (let i = 0; i < tracks.length; i++) {
                if (tracks[i].label === selectedTrack) {
                    tracks[i].mode = 'showing';
                } else {
                    tracks[i].mode = 'disabled';
                }
            }
        }

        // Download Video
        function downloadVideo() {
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = downloadUrl.split('/').pop();
            link.click();
        }
    </script>
</body>

</html>
